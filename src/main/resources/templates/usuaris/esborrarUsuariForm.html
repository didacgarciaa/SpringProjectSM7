<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Eliminar Usuari')">
    <meta charset="UTF-8">
    <title>Eliminar Usuari</title>
</head>
<body>
    <nav th:replace="fragments/layout :: navbar"></nav>
    
    <div class="container mt-4">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <h1 class="text-center mb-4">Eliminar Usuari</h1>
        
        <div class="form-container">
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i> Aquesta acció eliminarà permanentment l'usuari.
            </div>
            
            <form action="/esborrarUsuari" method="post">
                <div class="form-group">
                    <label for="id">ID de l'Usuari</label>
                    <input type="number" id="id" name="id" class="form-control" required>
                    <span class="form-hint">Introdueix l'ID exacte de l'usuari a eliminar</span>
                </div>
                
                <div class="form-buttons">
                    <a href="/consultarUsuaris" class="btn btn-secondary">Cancel·lar</a>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
