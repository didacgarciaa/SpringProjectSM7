<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Afegir Usuari')">
    <meta charset="UTF-8">
    <title>Afegir Nou Usuari</title>
</head>
<body>
    <nav th:replace="fragments/layout :: navbar"></nav>
    
    <div class="container mt-4">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <h1 class="text-center mb-4">Afegir Nou Usuari</h1>
        
        <div class="form-container">
            <div th:if="${alumneAfegit != null}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                Usuari afegit correctament: <strong th:text="${alumneAfegit.nom + ' ' + alumneAfegit.cognom}"></strong>
            </div>
            
            <form action="/afegirUsuari" method="post">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="cognom">Cognom</label>
                    <input type="text" id="cognom" name="cognom" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <div class="form-buttons">
                    <a href="/consultarUsuaris" class="btn btn-secondary">CancelÂ·lar</a>
                    <button type="submit" class="btn btn-primary">Afegir Usuari</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
