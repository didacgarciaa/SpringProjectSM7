<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Eliminar Película')">
    <meta charset="UTF-8">
    <title>Eliminar Película</title>
</head>
<body>
    <nav th:replace="fragments/layout :: navbar"></nav>
    
    <div class="container mt-4">
        <div th:replace="fragments/layout :: alerts"></div>
        
        <h1 class="text-center mb-4">Eliminar Película</h1>
        
        <div class="form-container">
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i> Esta acción eliminará permanentemente la película.
            </div>
            
            <form action="/esborrarPelicula" method="post">
                <div class="form-group">
                    <label for="id">ID de la Película</label>
                    <input type="number" id="id" name="id" class="form-control" required>
                    <span class="form-hint">Ingrese el ID exacto de la película a eliminar</span>
                </div>
                
                <div class="form-buttons">
                    <a href="/consultarPelicules" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
