<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${errorTitle}">Error Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #dc3545;
            margin: 0;
        }
        .error-title {
            font-size: 2rem;
            margin-top: 0;
        }
        .error-message {
            margin-bottom: 1.5rem;
        }
        .error-details {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .home-link {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .home-link:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code" th:text="${statusCode}">404</h1>
        <h2 class="error-title" th:text="${errorTitle}">Page Not Found</h2>
        <p class="error-message" th:text="${errorMessage}">The page you are looking for might have been removed or is temporarily unavailable.</p>
        <p class="error-details" th:text="${errorDetails}">Please check the URL or go back to the homepage.</p>
        <a href="/" class="home-link">Go to Homepage</a>
    </div>
</body>
</html>
