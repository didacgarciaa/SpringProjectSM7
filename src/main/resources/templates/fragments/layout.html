<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head fragment for common meta tags, stylesheets, etc. -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - SpringProjectSM7'">SpringProjectSM7</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/estils/estils.css}">
    <link rel="stylesheet" th:href="@{/estils/forms.css}">
    <link rel="stylesheet" th:href="@{/estils/tables.css}">
    <link rel="stylesheet" th:href="@{/estils/navbar.css}">
    <link rel="stylesheet" th:href="@{/estils/utilities.css}">
    <link rel="stylesheet" th:href="@{/estils/responsive.css}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<!-- Navigation bar fragment -->
<nav th:fragment="navbar" class="navbar">
    <div class="navbar-content">
        <a href="/home.html" class="navbar-brand">SpringProjectSM7</a>
        
        <button class="navbar-mobile-toggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/home.html" class="nav-link" th:classappend="${activeTab == 'home'} ? 'active' : ''">Inici</a>
            </li>
            <li class="nav-item">
                <a href="/consultarPelicules" class="nav-link" th:classappend="${activeTab == 'pelicules'} ? 'active' : ''">
                    <i class="fas fa-film me-1"></i> Pel·lícules
                </a>
            </li>
            <li class="nav-item" th:if="${session.userId != null}">
                <a href="/misPeliculas" class="nav-link" th:classappend="${activeTab == 'misPeliculas'} ? 'active' : ''">
                    <i class="fas fa-bookmark me-1"></i> Mis Películas
                </a>
            </li>
            <li class="nav-item">
                <a href="/consultarUsuaris" class="nav-link" th:classappend="${activeTab == 'usuaris'} ? 'active' : ''">
                    <i class="fas fa-users me-1"></i> Usuaris
                </a>
            </li>
            <li class="nav-item ms-auto" th:if="${session.userId != null}">
                <a href="/logout" class="nav-link">
                    <i class="fas fa-sign-out-alt me-1"></i> Cerrar sesión
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Footer fragment -->
<footer th:fragment="footer" class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">© 2023 SpringProjectSM7. Tots els drets reservats.</span>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery (necessary for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- DataTables if needed -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/main.js}"></script>
</footer>

<!-- Alert fragments -->
<div th:fragment="alerts" class="container mt-3">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i> <span th:text="${success}">Success message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${warning}">Warning message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div th:if="${info}" class="alert alert-info alert-dismissible fade show" role="alert">
        <i class="fas fa-info-circle me-2"></i> <span th:text="${info}">Info message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

</html>
