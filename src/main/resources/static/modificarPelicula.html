<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar Película</title>
</head>
<body>
<h1>Modificar Película</h1>
<form action="/modificarPelicula" method="post">
    <div>
        <label for="id">ID de la película:</label>
        <input type="number" id="id" name="id" required>
    </div>
    <div>
        <label for="titulo">Nuevo Título:</label>
        <input type="text" id="titulo" name="titulo" required>
    </div>
    <div>
        <label for="puntuacion">Nueva Puntuación:</label>
        <input type="number" id="puntuacion" name="puntuacion" step="0.1" required>
    </div>
    <div>
        <button type="submit">Modificar</button>
    </div>
</form>
<br>
<a href="/consultarPelicules">Volver al listado</a>
</body>
</html>
