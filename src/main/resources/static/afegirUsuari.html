<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Afegir Usuari</title>
</head>
<body>
<h1>Afegir Usuari</h1>
<form method="POST" action="/afegirUsuari">
    <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" placeholder="Introdueix el nom" required>
    </div>
    <div>
        <label for="cognom">Cognom:</label>
        <input type="text" id="cognom" name="cognom" placeholder="Introdueix el cognom" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Introdueix l'email" required>
    </div>
    <div>
        <input type="submit" value="Afegir usuari">
    </div>
</form>
<br>
<a href="/consultarUsuaris">Veure llista d'usuaris</a>
</body>
</html>
